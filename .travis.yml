sudo: required
language: cpp
compiler:
- gcc
script:
- g++ -c src/*.cpp
before_deploy:
- g++ src/Main.cpp src/parselib.cpp src/tokenlib.cpp -o C-Code-Beautifier
# install travis cli
# travis setup releases
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/C-Code-Beautifier
  skip_cleanup: true
  on:
    repo: ayonious/C-Code-Beautifier
    tags: true