sudo: required

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

# Build steps
script:
  - g++ -c src/*.cpp

before_deploy:
  - g++ src/Main.cpp src/parselib.cpp src/tokenlib.cpp -o C-code-beautifier

deploy:
  provider: releases
  api_key:
    secure: ""
  file: $TRAVIS_BUILD_DIR/C-Code-Beautifier
  skip_cleanup: true
  on:
    repo: ayonious/C-Code-Beautifier
    tags: true
